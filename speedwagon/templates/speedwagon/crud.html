<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/funRegi.js' %}"></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-8 shawod-lg mx-auto text-center p-3">
          <h2 class="my-3">Lista Usuarios</h2>
          <table class="table table-dark table-hover table-bordered">
            <thead>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>User</th>
              <th>Password</th>
              <th>Modificar</th>
              <th>Eliminar</th>
            </thead>
            <tbody>
              {% if usuarios %}
              {% for tmp in usuarios %}
              <tr>
                <td> {{tmp.nombre}} </td>
                <td> {{tmp.apellido}} </td>
                <td> {{tmp.email}} </td>
                <td> {{tmp.user}} </td>
                <td> {{tmp.password}} </td>
                <td><a href="{% url 'user_findEdit' pk=tmp.user %}"><button class="btn btn-warning">Modificar</button></a></td>
                <td><a href="{% url 'user_del' pk=tmp.user %}"><button class="btn btn-danger">Eliminar</button></a></td>
              </tr>
              {% endfor%}
              {% endif %}
            </tbody>
          </table>
          {% if mensaje %}
          <div class="alert alert-danger w-50 mx-auto">
            {{mensaje}}
          </div>
          {% endif%}
          <a href="{% url 'usuarioAdd'%}"></a>
              <button class="btn btn-primary"> Agregar registro</button>
        </div>
      </div>
    </div>
  </main>
    
  <script src="{% static '../js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
